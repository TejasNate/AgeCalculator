<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div style="text-align: center; padding-left: 100px; border: 5px solid">
      <h1>Age Calculator</h1>
      <label for="birthday" style="text-align: center"
        >Enter your date of birth</label
      ><br /><br />
      <input type="date" name="" id="birthday" />
      <br />
      <button id="btn" style="background-color: #007bff; color: white">
        Calculate Age
      </button>
      <p id="para">Your age is 21 years old</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
